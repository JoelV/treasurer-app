<div class="row-fluid">
  <div class="col-md-12"><h2>{{mode}} Deposit</h2></div>
</div>
<div class="row-fluid">
  <div class="col-md-3 col-sm-4 col-xs-8">
    <form name="new"> 
      <div class="form-group">
        <label>Date</label>
        <div class="input-group">
          <input type="text" datepicker-popup="MM-dd-yyyy" class="form-control"
            ng-model="deposit.date" is-open="opened">
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="toggleCalendar($event)">
              <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label>7th Tradition</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input type="number" ng-model="deposit.tradition" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label>Hospital and Institution Can</label>
        <div class="input-group">
          <span class="input-group-addon">$</span> 
          <input type="number" ng-model="deposit.can" class="form-control">
        </div>
      </div>
      <a class="btn btn-warning" ui-sref="deposit.list">Cancel</a>
      <button class="btn btn-primary" ng-click="save(deposit)">Save</button>
    </form>
  </div>
</div>
