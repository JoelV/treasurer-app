<div class="row-fluid">
  <form class="col-md-4 col-md-offset-4">
    <div class="form-group">
      <label>E-mail</label>
      <input class="form-control" type="text" ng-model="user.email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" ng-model="user.password">
    </div>
    <button class="btn btn-primary btn-block" ng-click="login(user.email, user.password)">Login</button>
  </form>
</div>
